<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Navigation Shortcuts</title>

<script type="text/javascript" src="navigate.js"></script>

</head>
<body>

<div id="block">Ctrl + Up, Ctrl + Down, Ctrl + Left, Ctrl + Right</div>

<!--  The actual links can be <a href="#up" id="UpLink">link</a>, but ID must be in there  -->
<link href="#up" id="UpLink" />
<link href="#prev" id="PrevLink" />
<link href="#next" id="NextLink" />
<link href="#down" id="DownLink" />


</body>
</html>
