<!DOCTYPE html>
<html>
<body>

<h2>Convert a JavaScript object into a JSON string, and display on page.</h2>
<p id="test">5</p>


<script>

var myObj = { "name":"John", "age":31, "city":"New York" };
var myJSON = JSON.stringify(myObj);

document.getElementById("test").innerHTML = "ok: " + myJSON;

</script>


</body>
</html>
