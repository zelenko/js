<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS For Loop</title>
</head>
<body>

<script>
window.onload = function(){
    // when page loads
    document.getElementById("block").innerHTML=findProp(numbers);
};

function findProp(obj) {
    var text = "";
	
	// simple for loop
    for (i = 0; i< obj.length; i++){
        text += obj[i] + " the number is " + i + "<br>";
    }
    return text;
}

// an array of strings
var numbers = ["one", "two", "three", "four", "five", "six", "seven"];

</script>

<div id="block"></div>

</body>
</html>
