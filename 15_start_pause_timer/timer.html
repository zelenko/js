<body>

<p id="txt"></p>

<button onclick="myFunction()">Start timer</button>
<button onclick="myStopFunction()">Stop timer</button>

<script>
    var $ = function (s) { return document.getElementById(s); },
            x = $('txt');
    x.innerHTML = "z seconds";

    var myVar;
    var j = 0;

    function myFunction() {
